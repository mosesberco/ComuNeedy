<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adminRequestApprove</title>
    <link rel="icon" type="image/x-icon" href="./pic/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            background-color: #826afb;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            width: 200px;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .requestsList {
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .userDetails {
            display: flex;
            margin-bottom: 1px;
        }

        .fistName,
        .lastName {
            display: inline-block;
            margin-right: 5px;
        }

        .city {
            display: block; /* Change display property to block */
            margin-top: 1px; /* Add some space between names and city */
        }

        li {
            list-style-type: none;
        }

        .details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        button {
            display: inline-block;
            width: 48%;
            height: 30px;
            background: #826afb;
            border: none;
            outline: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 12px;
            color: #fff;
            font-weight: 600;
            margin-top: 5px
        }

        .approveButton:hover {
            background: #074e05;
            color: #fff;
        }

        .denyButton:hover {
            background: #980000;
            color: #fff;
        }

    </style>

</head>
<body>

    <div class="container">

        <div class="logo">
            <img src="./pic/comuneedy_logo.png" alt="logo">
        </div>


        <div class="requestsList">

            <div class="userDetails">
                <h3 class="fistName" id="firstName">Ariel</h3>
                <h3 class="lastName" id="lastName">Perstin</h3>
            </div>

            <h3 class="city" id="city">Beer Sheva</h3>
            <li class="dates" id="dates">21/03/2026</li>
            <p class="requestDetails" id="requestDetails">I need help with groceries</p>

            <button id="approveRequest" class="approveButton">Approve Request</button>
            <button id="denyRequest" class="denyButton">Deny Request</button>

        </div>

        <div class="requestsList">

            <div class="userDetails">
                <h3 class="fistName" id="firstName">Ariel</h3>
                <h3 class="lastName" id="lastName">Perstin</h3>
            </div>

            <h3 class="city" id="city">Beer Sheva</h3>
            <li class="dates" id="dates">21/03/2026</li>
            <p class="requestDetails" id="requestDetails">I need help with groceries</p>

            <button id="{{request.id_request}}" class="approveButton">Approve Request</button>
            <button id="denyRequest" class="denyButton">Deny Request</button>

        </div>



    </div>








    <script>

        
    </script>

</body>
</html>
