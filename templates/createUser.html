<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="icon" type="image/x-icon" href="./pic/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <style>
        
        body {
            color: #333;
            font-family: "Fredoka", sans-serif;
            font-optical-sizing: auto;
            font-weight: lighter;
            font-style: normal;
            font-variation-settings: "wdth" 100;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-weight: 700;
            background: url('./pic/background_main_pic.jpg');
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        
        form {
            background: transparent; 
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            height: 30px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }
        button:hover {
            background: #333;
            color: #fff;
        }
        h1 {
            margin: 0;
            margin-bottom: 15px;
            text-align: center;
            color: #333;
            font-size: 35px
        }

        select{
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            font-size: 14px;
        }

        img {
            width: 300px;
        }


        /* Small devices (landscape phones, 576px and up) */
        @media (max-width: 576px) { 
            body {
                font-size: 14px;
            }
            .container {
                display: flex;
                flex-direction: column;
            }
            
            .form {
                padding: 10px;
            }
        }

        /* Medium devices (tablets, 768px and up) */
        @media (min-width: 768px) {
            body {
                font-size: 16px; 
            }
        }

        /* Large devices (desktops, 992px and up) */
        @media (min-width: 992px) { 
            body {
                font-size: 18px;
            }
        }

        /* Extra large devices (large desktops, 1200px and up) */
        @media (min-width: 1200px) {
            body {
                font-size: 20px;
            }
        }

        /* iPad */
        @media only screen and (min-device-width: 768px) and (max-device-width: 1024px)  {
            body {
                font-size: 14px;
            }
        }

        /* TV */
        @media only screen and (min-width: 1920px) {
            body {
                font-size: 22px;
            }  
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .div1, .div2 {
                width: calc(50% - 10px);
            }
        }
            

    </style>
</head>

<div class="container">
    <div class="logo">
        <img src="./pic/comuneedy_logo.png" alt="logo">
    </div>

    <div class="form">
        <form id="userForm">

            <h1>Create A User</h1>
            <label for="First_name">First Name:</label>
            <input type="text" id="First_name" name="First_name" required><br>

            <label for="Last_name">Last Name:</label>
            <input type="text" id="Last_name" name="Last_name" required><br>

            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" required><br>

            <label for="Password">Password:</label>
            <input type="password" id="Password" name="Password" required><br>

            <label for="City">City:</label>
            <input type="text" id="City" name="City"><br>

            <label for="Age">Age:</label>
            <input type="number" id="Age" name="Age"><br>

            <label for="Proficiency">Proficiency:</label>
            <input type="text" id="Proficiency" name="Proficiency"><br>

            <label for="Role">Role:</label><br>
            <select id="Role" name="Role"> 
                <option value="volunteer" id="Volunteer">volunteer</option>
                <option value="user" id="User">user</option>
            </select>

            <button type="button" onclick="createUser()">Create User</button>
        </form>
    </div>
    <p id="successMessage" style="display: none; color: #333;"></p>
</div>

<script>
    async function createUser() {//async - function that waiting for the server for response and dont do all at once
        const userForm = document.getElementById('userForm');
        const formData = new FormData(userForm);
        const user_json = {};
        formData.forEach((value, key) => {user_json[key] = value;});

        try {
            const response = await fetch('http://127.0.0.1:8000/add_user/',//await - waiting for the server to response
             {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(user_json),
            });

            if (!response.ok) {
                const errorMessage = await response.text();
                alert(`Error: ${errorMessage}`);
            } else {
                const result = await response.json();
                displaySuccessMessage(`Success: ${result.message}`);
                hideForm();
            }
        } 
        catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        }
    }
    function displaySuccessMessage(message) {
        const successMessageElement = document.getElementById('successMessage');
        successMessageElement.textContent = message;
        successMessageElement.style.display = 'block'; // Make the success message visible
    }
    function hideForm() {
        const userForm = document.getElementById('userForm');
        userForm.style.display = 'none'; // Hide the form
    }
</script>

</body>
</html>
